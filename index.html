<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner Web App</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      display: inline-block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>QR Code Scanner</h2>
  <div id="reader"></div>
  <div id="result">Result will appear here</div>
  <br />
  <button onclick="startScanner()">Start</button>
  <button onclick="stopScanner()">Stop</button>

 <script>
  let qrScanner;

  function startScanner() {
    const resultEl = document.getElementById("result");

    // Initialize scanner only once
    if (!qrScanner) {
      qrScanner = new Html5Qrcode("reader");
    }

    qrScanner.start(
      { facingMode: "environment" }, // <-- Back camera hint
      {
        fps: 10,
        qrbox: 250
      },
      qrCodeMessage => {
        resultEl.innerText = `Scanned: ${qrCodeMessage}`;
      },
      errorMessage => {
        console.warn(errorMessage);
      }
    ).catch(err => {
      resultEl.innerText = `Camera error: ${err}`;
    });
  }

  function stopScanner() {
    const resultEl = document.getElementById("result");
    if (qrScanner) {
      qrScanner.stop().then(() => {
        resultEl.innerText = "Scanner stopped.";
      }).catch(err => {
        resultEl.innerText = `Error stopping scanner: ${err}`;
      });
    }
  }
</script>


</body>
</html>
